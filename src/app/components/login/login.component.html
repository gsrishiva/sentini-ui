<div class="card" *ngIf="loginPage" style="width: 20rem;margin:0 auto; margin-top: 5rem;">
  <div class="card-body">
    <h4 class="card-title">Login</h4>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleInputEmail1">Email-Id</label>
        <input type="text" formControlName="email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Username is required</div>
        </div>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="">
          Remember me!
          <span class="form-check-sign">
            <span class="check"></span>
          </span>
        </label>
      </div>

      <button type="submit" class="btn btn-primary"><span *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"></span>Log Me In!</button><br>
      <a [routerLink]="" (click)="resetPwd()">Forgot Password?</a><br><br>
      Not a member yet?<a [routerLink]="" class="float-right" (click)="gotoRegister()">Register Here</a>

    </form>
  </div>
</div>

<div class="card" *ngIf="resetPage" style="width: 20rem;margin:0 auto; margin-top: 5rem;">
  <div class="card-body">
    Enter Your Mail-Id to reset password.
    <form [formGroup]="resetForm" (ngSubmit)="reset()">

      <div class="form-group">
        <label for="exampleInputPassword1">E-mail</label>
        <input type="email" formControlName="email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">E-mail is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">New Password</label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>

      <!-- <div class="form-group">

          [ngClass]="{ 'is-invalid': submitted && f.cnfpassword.errors }" />
        <div *ngIf="submitted && f.cnfpassword.errors" class="invalid-feedback">
          <div *ngIf="f.cnfpassword.errors.required">Password is required</div>
        </div>
      </div> -->

      <button type="submit" class="btn btn-primary"><span *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"></span>submit!</button>
      <button type="submit" class="btn btn-primary float-right" (click)="gotologin()"><span *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"></span>Cancel</button>
    </form>
  </div>
</div>
